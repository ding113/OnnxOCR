<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern ONNX OCR - 在线演示</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-eye"></i>
                <h1>Modern ONNX OCR</h1>
                <span class="version">v2.0.0</span>
            </div>
            <div class="model-info">
                <span class="current-model">当前模型: <strong id="currentModel">v5-server</strong></span>
                <div class="status-indicator" id="statusIndicator">
                    <i class="fas fa-circle"></i>
                    <span>就绪</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h3>拖拽图片到此处或点击上传</h3>
                        <p>支持 JPG, PNG, WEBP 格式，最大 10MB</p>
                        <button class="upload-btn" id="uploadBtn">
                            <i class="fas fa-folder-open"></i>
                            选择图片
                        </button>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>

                <div class="controls-panel">
                    <div class="control-group">
                        <label for="modelSelect">模型版本:</label>
                        <select id="modelSelect" class="control-input">
                            <option value="v4">PP-OCR v4</option>
                            <option value="v5">PP-OCR v5 Mobile</option>
                            <option value="v5-server" selected>PP-OCR v5 Server</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>处理选项:</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="detCheck" checked>
                                <span class="checkmark"></span>
                                文字检测 (DET)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="recCheck" checked>
                                <span class="checkmark"></span>
                                文字识别 (REC)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="clsCheck" checked>
                                <span class="checkmark"></span>
                                角度分类 (CLS)
                            </label>
                        </div>
                    </div>

                    <button class="process-btn" id="processBtn" disabled>
                        <i class="fas fa-magic"></i>
                        开始识别
                    </button>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2>识别结果</h2>
                    <div class="results-actions">
                        <button class="action-btn" id="exportJsonBtn">
                            <i class="fas fa-download"></i>
                            导出 JSON
                        </button>
                        <button class="action-btn" id="exportTxtBtn">
                            <i class="fas fa-file-text"></i>
                            导出文本
                        </button>
                    </div>
                </div>

                <div class="results-content">
                    <div class="image-panel">
                        <h3>原图</h3>
                        <div class="image-container">
                            <img id="originalImage" alt="原始图片">
                            <div class="image-info" id="imageInfo">
                                分辨率: <span id="imageResolution">-</span> | 
                                大小: <span id="imageSize">-</span>
                            </div>
                        </div>
                    </div>

                    <div class="image-panel">
                        <h3>识别结果</h3>
                        <div class="image-container">
                            <canvas id="resultCanvas"></canvas>
                            <div class="process-stats" id="processStats">
                                处理时间: <span id="processTime">-</span>ms | 
                                检测框数: <span id="boxCount">-</span> |
                                文本行数: <span id="textCount">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-results">
                    <h3>识别文本 <span class="confidence-legend">(置信度显示)</span></h3>
                    <div class="text-list" id="textList">
                        <!-- 动态生成文本结果 -->
                    </div>
                </div>
            </div>

            <div class="progress-overlay" id="progressOverlay" style="display: none;">
                <div class="progress-content">
                    <div class="spinner"></div>
                    <div class="progress-text" id="progressText">正在处理图片...</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2024 Modern ONNX OCR Service | 基于 PP-OCR 和 ONNX Runtime</p>
                    <div class="footer-links">
                        <a href="/docs" target="_blank">API 文档</a>
                        <a href="/metrics" target="_blank">系统监控</a>
                        <a href="/health" target="_blank">健康检查</a>
                    </div>
                </div>
                <div class="performance-info" id="performanceInfo">
                    <div class="perf-item">
                        <span class="perf-label">总请求:</span>
                        <span class="perf-value" id="totalRequests">0</span>
                    </div>
                    <div class="perf-item">
                        <span class="perf-label">平均时间:</span>
                        <span class="perf-value" id="avgTime">-</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- 错误提示弹窗 -->
    <div class="modal" id="errorModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>错误</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="errorMessage">
                <!-- 错误信息 -->
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
